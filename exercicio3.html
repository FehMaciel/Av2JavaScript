<body>
    <script>
        let nome = prompt("Digite o Nome da Loja:");
        let mensal = prompt("Digite o Valor de Vendas Mensais:");
        
        

        let anual = Number(mensal) * 12;
        let semestral = Number(anual) / 2 ;
        
        window.document.write("LOJA: " + nome + "<br>");
        window.document.write("O total de Vendas no Semestre é de: R$" + semestral + "<br>"); 
        window.document.write("O Total de Vendas anual é de: " + anual + "<br>");

    </script>
</body>
</html>
