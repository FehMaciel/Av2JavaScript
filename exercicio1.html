<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <script>
        let nota01 = prompt("Digite a 1° Nota:");
        let nota02 = prompt("Digite a 2° Nota:");
        let nota03 = prompt("Digite a 3° Nota:");
        let disciplina = prompt("Digite o nome da Discplina:");
        let turma = prompt("Digite o número da turma:");

        let media = (Number(nota01) + Number(nota02) + Number(nota03))/3
        window.document.write("DISCIPLINA: " + disciplina + "<br>");
        window.document.write("TURMA: " + turma + "<br>");
        window.document.write("Nota 01: " + nota01 + "<br>");
        window.document.write("Nota 02: " + nota02 + "<br>");
        window.document.write("Nota 03 : " + nota03 + "<br>");
        window.document.write("A MÉDIA FOI: " + media + "<br>");
    </script>

</body>
</html>
