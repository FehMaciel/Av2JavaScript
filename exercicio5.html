<body>
    <script>
        let cliente = prompt("Digite o Nome do Cliente:");
        let hot = prompt("Hot Dog R$1,00 Quantos Vai querer:");
        let hambur = prompt("Hamburguer R$1,30 Quantos Vai querer:");
        let cheese = prompt("Cheeseburguer R$1,50 Quantos Vai querer:");

        let total = (Number(hot)*1.00) + (Number(hambur)*1.30) + (Number(cheese)*1.50) + (Number(refriLata)*1.00) + (Number(batata)*0.80)
