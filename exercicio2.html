<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <script>
        let horas = prompt("Digite a hora:");
        let minutos = prompt("Digite o minutos:");
        let segundos = prompt("Digite os Segundos:");
        

        let horaSeg = (Number(horas)*60)*60
        let minutosSeg = Number(minutos)*60
        let temp = Number(horaSeg) + Number(minutosSeg) + Number(segundos)
        window.document.write("Convertendo as Horas Para Segundos");
        window.document.write("As Horas: " + horas + ":" + minutos + ":"+ segundos + "<br>");
        window.document.write("As Horas Convertidas em Segundos: " + temp + "<br>");

    </script>
</body>
</html>
